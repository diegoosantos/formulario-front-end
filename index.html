<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formuláro mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

    <header>
      <h1>AVALIE A SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img1.png" alt="cinco estrelas com três marcadas">
    </header>

    <div class="title">
      <legend>Informações pessoais</legend>
    </div>

    <form id="form">

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="personal-information">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="pedro">Pedro</option>
              <option value="carlos">Carlos</option>
              <option value="ricardo">Ricardo</option>
              <option value="felipe">Felipe</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback-mentor">Feedback sobre o mentor</label>
            <textarea id="feedback-mentor"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubt">
            <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>
        </div>
      </fieldset>

      <button>Salvar</button>

    </form>
          
  </div>
  
</body>
</html>
